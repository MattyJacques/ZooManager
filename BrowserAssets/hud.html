<!doctype html>
<html lang="en">
<head>

  <title>HUD</title>

  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/common.css">

        <section class="flex-item">Zoo Manager</section>
        <section class="flex-item flex-fill">This is a header element</section>

            </div>

                <nav class="left">
                    <div class="g-label-white">Cash: $100,000,000.00</div>
